# https://github.com/marketplace/actions/build-and-push-docker-images
# https://docs.docker.com/build/ci/github-actions/multi-platform/
name: Publish Docker image

on:
  release:
    types: 
      - published
      - created

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Sleep for 5m to let repository to be refreshed
        run: sleep 5m
        shell: bash

      - name: Check out the repo
        uses: actions/checkout@v3
        
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: mydumper/mydumper

      - name: Filter out 'latest' tag
        id: filtered_tags
        run: |
          # Get the raw tags output
          RAW_TAGS="${{ steps.meta.outputs.tags }}"
          
          # Initialize an empty array for filtered tags
          FILTERED_TAG_ARRAY=()
          
          # Split the raw tags by newline and iterate
          IFS=$'\n' read -r -d '' -a tags_array <<< "$RAW_TAGS"
          for tag in "${tags_array[@]}"; do
            # Trim whitespace and check if not 'latest'
            trimmed_tag=$(echo "$tag" | xargs)
            if [ "$trimmed_tag" != "latest" ]; then
              FILTERED_TAG_ARRAY+=("$trimmed_tag")
            fi
          done
          
          # Join the filtered tags with a comma for the build-push-action
          JOINED_TAGS=$(IFS=,; echo "${FILTERED_TAG_ARRAY[*]}")
          echo "tags=$JOINED_TAGS" >> "$GITHUB_OUTPUT"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: docker
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            "tags=${{ github.ref_name }}"

